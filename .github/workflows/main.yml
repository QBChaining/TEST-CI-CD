name: learn-github-actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: create env
        run: |
          pwd
          touch .env
          echo  ${{secrets.ENV}} >> .env
          ls -al
          cd ./src
          ls -al
          node ./src/app.js
